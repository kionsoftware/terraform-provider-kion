name: golangci-lint
on:
  push:
    branches:
      - master
      - main
  pull_request:

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.1'
          cache: false

      - name: Run Linter
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.55.2
          args: --out-format=github-actions --issues-exit-code=1
